<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | News homepage</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
 
  <main class="main-container">
    <nav class="navbar-container">
      <div class="header">
        <div class="logo">
          <a href="index.html"><img src="./assets/images/logo.svg" alt="Logo"></a>
        </div>
        <div class="hamburger">
          <img class="hamburger-icon" onclick="showMenu()" src="./assets/images/icon-menu.svg" alt="hamburger icon">
        </div>
      </div>
      <div class="overlay" id="overlay"></div>
      <div class="nav-bar" id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Popular</a></li>
          <li><a href="#">Trending</a></li>
          <li><a href="#">Categories</a></li>
        </ul>
        <img class="close-icon" onclick="hideMenu()" src="./assets/images/icon-menu-close.svg" alt="close icon">
      </div>
    </nav>


    <div class="grid-container">
      <section class="home-page-section-one">
        <div class="heading-image">
          <picture>
            <source media="(min-width: 768px)" srcset="./assets/images/image-web-3-desktop.jpg">
            <img src="./assets/images/image-web-3-mobile.jpg" alt="web3-image">
          </picture>
        </div>

        <div class="heading-info">
          <div class="heading-text">
            <h1>The Bright Future of Web 3.0?</h1>
          </div>
          <div class="heading-subtext-container">
            <div class="heading-subtext">
              <p>We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. But is it really fulfilling its promise?</p>
            </div>
            <div class="heading-button">
              <button class="btn">READ MORE</button>
            </div>
          </div>
         
        </div>
      </section>


      </div>

    
  </main>
</body>
</html>
